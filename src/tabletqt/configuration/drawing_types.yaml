xUML State Machine Diagram:
  default:
    shape:
      transition connector:
        line style: normal
      initial transition connector:
        line style: normal
      deletion transition connector:
        line style: normal
      state name compartment:
        line style: normal
        fill: white
        corner spec:
          radius: 4
          top: true
          bottom: false
      state name only compartment:
        line style: normal
        fill: white
        corner spec:
          radius: 4
          top: true
          bottom: true
      state activity compartment:
        line style: normal
        fill: white
        corner spec:
          radius: 4
          top: false
          bottom: true
      # Symbols
      solid arrow:
        line style: normal
        fill: black
      hollow large circle:
        line style: normal
        fill: white
      solid small dot:
        line style: normal
        fill: black
    text:
      transition name:
        text style: p9body
        underlay: true
      initial transition name:
        text style: p9body
        underlay: false
      state activity:
        text style: p9body
        underlay: false
      state name:
        text style: p12title
        underlay: false
      state name only:
        text style: p12title
        underlay: false

