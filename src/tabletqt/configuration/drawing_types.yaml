# xUML class diagram}
xUML class diagram: # Drawing type name
  default: # Presentation name
    symbol: # Symbol presentations
      superclass arrow:
        line style: normal
        fill: white
    shape: # Shape presentations
      rectangle:
        class name compartment:
          line style: normal
          fill: white
        class attribute compartment:
          line style: normal
          fill: white
        class method compartment:
          line style: normal
          fill: white
        imported class name compartment:
          line style: dashed
          fill: white
        imported class attribute compartment:
          line style: dashed
          fill: white
      line:
        binary association connector:
          line style: normal
        generalization connector:
          line style: normal
        association stem:
          line style: dashed
        grid:
          line style: grid
        margin:
          line style: margin
    text: # Text presentations
      label:
        text style: p9body
        underlay: false
      binary association:
        text style: p9body
        underlay: false
      generalization:
        text style: p9body
        underlay: false
      class face name:
        text style: p9body
        underlay: false
      association name:
        text style: p9body
        underlay: false
      superclass face name:
        text style: p9body
        underlay: true
      see also:
        text style: p9italic
        underlay: false
      class name:
        text style: p12title
        underlay: false
      class attribute:
        text style: p9body
        underlay: false
      class method:
        text style: p9body
        underlay: false
      imported class name:
        text style: p12title
        underlay: false
      imported class attribute:
        text style: p9body
        underlay: false
  blueprint:
    symbol:
      superclass arrow:
        line style: blueprint
        fill: white
    shape:
      rectangle:
        class name compartment:
          line style: bpnormal
          fill: blueprint
        class attribute compartment:
          line style: bpnormal
          fill: blueprint
        class method compartment:
          line style: bpnormal
          fill: blueprint
        imported class name compartment:
          line style: bpdashed
          fill: blueprint
        imported class attribute compartment:
          line style: bpdashed
          fill: blueprint
      line:
        binary association connector:
          line style: bpnormal
        generalization connector:
          line style: bpnormal
        association stem:
          line style: bpdashed
        grid:
          line style: grid
        margin:
          line style: margin
    text: # Text presentations
      label:
        text style: bpp9body
        underlay: false
      binary association:
        text style: bpp9body
        underlay: false
      generalization:
        text style: bpp9body
        underlay: false
      class face name:
        text style: bpp9body
        underlay: false
      association name:
        text style: bpp9body
        underlay: false
      superclass face name:
        text style: bpp9body
        underlay: true
      see also:
        text style: bpp9italic
        underlay: false
      class name:
        text style: bpp12title
        underlay: false
      class attribute:
        text style: bpp9body
        underlay: false
      class method:
        text style: bpp9body
        underlay: false
      imported class name:
        text style: bpp12title
        underlay: false
      imported class attribute:
        text style: bpp9body
        underlay: false

