xUML state machine diagram:
  default:
    symbol:
      target state:
        open arrow:
          line style: normal
      initial pseudo state:
        open arrow:
          line style: normal
        stem:
          line style: normal
        pseudo state:
          line style: normal
          fill: black
      final pseudo state:
        stem:
          line style: normal
        open arrow:
          line style: normal
        big circle:
          line style: normal
          fill: white
        center dot:
          line style: normal
          fill: black
    shape:
      rectangle:
        state name compartment:
          line style: normal
          fill: white
          corner spec:
            radius: 4
            top: true
            bottom: false
        state name only compartment:
          line style: normal
          fill: white
          corner spec:
            radius: 4
            top: true
            bottom: true
        state activity compartment:
          line style: normal
          fill: white
          corner spec:
            radius: 4
            top: false
            bottom: true
      line:
        transition connector:
          line style: normal
        initial transition connector:
          line style: normal
        deletion transition connector:
          line style: normal
    text:
      transition:
        text style: p9body
        underlay: true
      initial transition:
        text style: p9body
        underlay: false
      state activity:
        text style: p9body
        underlay: false
      state name:
        text style: p12title
        underlay: false
      state name only name:
        text style: p12title
        underlay: false
  blueprint:
    symbol:
      target state:
        open arrow:
          line style: bpnormal
      initial pseudo state:
        open arrow:
          line style: bpnormal
        stem:
          line style: bpnormal
        pseudo state:
          line style: bpnormal
          fill: white
      final pseudo state:
        stem:
          line style: bpnormal
        open arrow:
          line style: bpnormal
        big circle:
          line style: bpnormal
          fill: blueprint
        center dot:
          line style: bpnormal
          fill: white
    shape:
      rectangle:
        state name compartment:
          line style: bpnormal
          fill: blueprint
          corner spec:
            radius: 4
            top: true
            bottom: false
        state name only compartment:
          line style: bpnormal
          fill: blueprint
          corner spec:
            radius: 4
            top: true
            bottom: true
        state activity compartment:
          line style: bpnormal
          fill: blueprint
          corner spec:
            radius: 4
            top: false
            bottom: true
      line:
        transition connector:
          line style: bpnormal
        initial transition connector:
          line style: bpnormal
        deletion transition connector:
          line style: bpnormal
    text:
      transition:
        text style: bpp9body
        underlay: true
      initial transition:
        text style: bpp9body
        underlay: false
      state activity:
        text style: bpp9body
        underlay: false
      state name:
        text style: bpp12title
        underlay: false
      state name only name:
        text style: bpp12title
        underlay: false

