flatland: # App name

  Starr class: # Symbol group
    1 mult: # Symbol name
      - triangle: [[-3,0], [0,9], [3,0]]
        border: normal
        fill: black
    1c mult:
      - triangle: [[-3,0], [0,9], [3,0]]
        border: normal
        fill: white
    M mult:
      - triangle: [[-3,0], [0,9], [3,0]]
        border: normal
        fill: black
      - triangle: [[-3,9], [0,18], [3,9]]
        border: normal
        fill: black
    Mc mult:
      - triangle: [[-3,0], [0,9], [3,0]]
        border: normal
        fill: white
      - triangle: [[-3,9], [0,18], [3,9]]
        border: normal
        fill: white
    superclass:
      - triangle: [[-8,0], [0,12], [8,0]]
        border: normal
        fill: white

  Xuml state: # Symbol group
    target state: # Symbol name
      - path: [[-3,5], [0,0], [3,0]]
        border: normal
    initial pseudo state:
      - path: [[-3,5], [0,0], [3,5]]
        border: normal
      - path: [[0,0], [0,25]]
        border: normal
      - circle:
          center: [0,28]
          radius: 3
        border: normal
        fill: black
    final pseudo state:
      - path: [[0,10], [0,32]]
        border: normal
      - path: [[-4,15], [0,10], [4,15]]
        border: normal
      - circle:
          center: [0, 5]
          radius: 5
        border: normal
        fill: white
      - circle:
          center: [0, 5]
          radius: 3
        border: normal
        fill: black

