# symbols.yaml â€“ User defined symbols

flatland: # App name

  starr class: # Symbol group
    1 mult: # Symbol name
      - triangle: [(0,0), (3,9), (6,0)]
        border: model thin
        fill: model dark
    1c mult:
      - triangle: [(0,0), (3,9), (6,0)]
        border: model thin
        fill: model light
    M mult:
      - triangle: [(0,0), (3,9), (6,0)]
        border: model thin
        fill: model dark
      - triangle: [(0,9), (3,18), (6,9)]
        border: model thin
        fill: model dark
    Mc mult:
      - triangle: [(0,0), (3,9), (6,0)]
        border: model thin
        fill: model light
      - triangle: [(0,9), (3,18), (6,9)]
        border: model thin
        fill: model light
    superclass:
      - triangle: [(0,0), (4,12), (8,0)]
        border: model thin
        fill: model light

  xuml state: # Symbol group
    target state: # Symbol name
      - path: [(0,0), (3,9), (6,0)]
        border: model thin
    initial pseudo state:
      - path: [(4,9), (7,0), (14,9)]
        border: model thin
      - path: [(7,0), (7,26)]
        border: model thin
      - circle:
          center: (7,33)
          radius: 7
        border: model thin
        fill: model dark
    final pseudo state:
      - path: [(11,40), (11,22)]
        border: model thin
      - path: [(8,31), (11,22), (14,31)]
        border: model thin
      - circle:
          center: (11, 11)
          radius: 11
        border: model thin
        fill: model light
      - circle:
          center: (11, 11)
          radius: 7
        border: model thin
        fill: model dark

